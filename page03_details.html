<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Classic Talk</title>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="classictalk.css">
    <!-- Link Swiper's CSS -->

    <!-- Demo styles -->

</head>

<body>
<div class="wrap chats-wrap">
    <!--
    <div class="intro">

    </div>
    -->
    <header>
        <div class="common-header chats-header">
            <div class="header-btns">
                <button type="button" onclick = "location.href = './page02_chats.html'">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </div>
            <h1>Chopin</h1>
            <div class="header-btns">
                <ul>
                    <li>
                        <button type="button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </li>
                    <li>
                        <button type="button">
                            <i class="fa-solid fa-user-plus"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="message-wrap">
                <form action="">
                    <fieldset>
<!--                        <legend>메세지 입력 창</legend>-->
                        <div class="message-box">
                            <div class="message-btns">
                                <button type="button">
                                    <i class="fa-solid fa-square-plus"></i>
                                </button>
                            </div>
                            <div class="messaga-textarea">
                                <label for="">
                                    <input type="text">
                                </label>
                            </div>
                            <div class="message-btns">
                                <button type="button">
                                    <i class="fa-solid fa-face-smile"></i>
                                </button>
                                <button type="button">
                                    <i class="fa-solid fa-hashtag"></i>
                                </button>
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>
        </section>
        <section>
            <div class="friends-list-wrap">
                <div class="friends-list-box">
                    <ul class="chats-list chats-list-right">
                        <li class="chats-list-item">
                            <div class="chats-list-item2">
                                <ul>
                                    <li><span>Hello</span></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                    <ul class="chats-list chats-list-left">
                        <li class="chats-list-item">
                            <div class="chats-list-profile">
                                <span class="chats-list-img">
                                    <img src="./images/chopin.jpg" alt="chopin">
                                </span>
                            </div>
                            <div class="chats-list-item2">
                                <span class="chats-list-name">Chopin</span>
                                <ul>
                                    <li><span>Hello</span></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                    <ul class="chats-list chats-list-right">
                        <li class="chats-list-item">
                            <div class="chats-list-item2">
                                <ul>
                                    <li><span>I'm your big fan♥</span></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                    <ul class="chats-list chats-list-left">
                        <li class="chats-list-item">
                            <div class="chats-list-profile">
                                <span class="chats-list-img">
                                    <img src="./images/chopin.jpg" alt="chopin">
                                </span>
                            </div>
                            <div class="chats-list-item2">
                                <span class="chats-list-name">Chopin</span>
                                <ul>
                                    <li><span>Thank you so much</span></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                    <ul class="chats-list chats-list-right">
                        <li class="chats-list-item">
                            <div class="chats-list-item2">
                                <ul>
                                    <li><span>You make me happy as always</span></li>
                                    <li><span>Thank you!!</span></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                    <ul class="chats-list chats-list-left">
                        <li class="chats-list-item">
                            <div class="chats-list-profile">
                                <span class="chats-list-img">
                                    <img src="./images/chopin.jpg" alt="chopin">
                                </span>
                            </div>
                            <div class="chats-list-item2">
                                <span class="chats-list-name">Chopin</span>
                                <ul>
                                    <li><span>You're more than welcome</span></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                    <ul class="chats-list chats-list-right">
                        <li class="chats-list-item">
                            <div class="chats-list-item2">
                                <ul>
                                    <li><span>♥♥♥♥♥</span></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</div>
<script src="https://kit.fontawesome.com/0312b2b3c1.js" crossorigin="anonymous"></script>
</body>
</html>
